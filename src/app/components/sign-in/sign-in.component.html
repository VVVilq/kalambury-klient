<div class="login-form">
    <h1 class="logo">Kalambury</h1>
    <form [formGroup]="signUpForm">
        <h2 class="text-center">Sign in</h2>       
        <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block">Sign in</button>
        </div>      
    </form>
    <p class="text-center"><a routerLink="">Log In</a></p>
  </div>
